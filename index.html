<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="wrapper">
            
            <div id="panel_0" class="panel-0">
                <!-- First and sixth or seventh comic panels will go here -->
                <h1 id="panel_0__text" class="panel-0--text">It's time to bake a cake! Click to advance!</h1>
                <img id="panel_0__img" class="panel-0--img" src="img/Panel_0.svg">
            </div>
            
            <div id="panel_left" class="panel-left">
                <!-- second and fourth -->
                <h1 id="panel_left__text" class="panel-left--text"></h1>
                <img id="panel_left__img" class="panel-left--img" src="img/Panel_1.svg">
            </div>
            
            <div id="panel_right" class="panel-right">
                <!-- Third and Fifth -->
                <h1 id="panel_right__text" class="panel-right--text"></h1>
                <img id="panel_right__img" class="panel-right--img" src="img/Panel_2.svg">
            </div>
            
            <script src="js/main.js"></script>
        </div>
    </body>
</html>
