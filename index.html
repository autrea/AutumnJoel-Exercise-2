<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="wrapper">
            
            <div id="panel_0" class="panel-0 panel">
                <!-- First and sixth or seventh comic panels will go here -->
                <h1 id="panel_0__text" class="panel-0--text">It's time to bake a cake! Click to advance!</h1>
                <img id="panel_0__img_1" class="panel-0--img" src="img/Panel_0.svg">
                <img id="panel_0__img_2" class="panel-0--img" src="img/Panel_5.svg">
                <img id="panel_0__img_3" class="panel-0--img" src="img/Panel_6.svg">
            </div>
            
            <div id="panel_left" class="panel-left panel">
                <!-- second and fourth -->
                <h1 id="panel_left__text" class="panel-left--text">Flour, Eggs, and Baking Powder</h1>
                <img id="panel_left__img_1" class="panel-left--img" src="img/Panel_1.svg">
                <img id="panel_left__img_2" class="panel-left--img" src="img/Panel_3.svg">
            </div>
            
            <div id="panel_right" class="panel-right panel">
                <!-- Third and Fifth -->
                <h1 id="panel_right__text" class="panel-right--text">Flour, Candles, and a Pentagram</h1>
                <img id="panel_right__img_1" class="panel-right--img" src="img/Panel_2.svg">
                <img id="panel_right__img_2" class="panel-right--img" src="img/Panel_4.svg">
            </div>
            
            <script src="js/main.js"></script>
        </div>
    </body>
</html>
